<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="#512BD4" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Work Icon - Briefcase -->
  <g transform="translate(32, 32)">
    <!-- Briefcase Body -->
    <rect x="8" y="24" width="48" height="32" rx="4" ry="4" fill="#FFFFFF" stroke="none"/>
    
    <!-- Briefcase Handle -->
    <rect x="20" y="16" width="24" height="8" rx="4" ry="4" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Briefcase Lock -->
    <rect x="28" y="32" width="8" height="6" rx="1" ry="1" fill="#512BD4"/>
    
    <!-- Work Lines -->
    <line x1="16" y1="40" x2="48" y2="40" stroke="#512BD4" stroke-width="1"/>
    <line x1="16" y1="44" x2="40" y2="44" stroke="#512BD4" stroke-width="1"/>
    <line x1="16" y1="48" x2="44" y2="48" stroke="#512BD4" stroke-width="1"/>
  </g>
  
  <!-- Company Name Initial -->
  <text x="64" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">EaW</text>
</svg>
